name: app_scaffold
description: A production-grade Flutter scaffold with bilingual support and offline seed data.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.0.0
  shared_preferences: ^2.2.0

flutter:
  uses-material-design: true
  generate: false
  assets:
    - assets/i18n/
    - assets/seed/
    - assets/images/
    - assets/icons/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
